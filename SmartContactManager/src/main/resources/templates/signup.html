<!doctype html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8" />
    <title>this is home page</title>
    
</head>
<body>
<section>

	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="my-card mt-1">
				<div class="alert" role="alert">
  					<!--<p th:text="${session.message.content}"></p>
  					<th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
  					<!--A simple primary alert-check out!-->
				</div>
				<div class="container text-center">
					<img style="width:80px" src="" th:src="@{/image/membership.png}"></img>
				</div>
				
					<h1 class="text-center">Register Here</h1>
					
					<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
					
						<!--name filed-->
						<div class="form-group">
    						<label for="name_field">Your Name</label>
    						<input
    							name="name"
    						 	type="text"
    						  	class="form-control"
    						  	th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
    						   	id="name_field"
    						    aria-describedby="emailHelp"
    						    placeholder="Enter Your Name"
    						    required
    						    th:value="${user.name}"
    						    />
    						    
    						    <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
    						  
    						    </div>	
  						</div>
  						
  						
  						<!--email filed-->
						<div class="form-group">
    						<label for="email_field">Your Email</label>
    						<input
    							name="email"
    						 	type="email"
    						  	class="form-control"
    						   	id="email_field"
    						    aria-describedby="emailHelp"
    						    placeholder="Enter Your Email"
    						    required
    						    th:value="${user.email}"
    						    />
  						</div>
  						
  						
  						<!--password filed-->
						<div class="form-group">
    						<label for="password_field">Password</label>
    						<input
    							name="password"
    						 	type="password"
    						  	class="form-control"
    						   	id="password_field"
    						    aria-describedby="emailHelp"
    						    placeholder="Enter Your Password"
    						    required
    						    />
  						</div>
  						
  						<!-- user about field-->
  						<div class="form-group">
  							<textarea name="about" th:value=${user.about} placeholder="Enetr about yourself" rows="6" class="form-control"></textarea>
  						</div>
  						
  						
  						<!-- terms and conditions-->
  						<div class="form-group-check text-center">
  							<input type="checkbox"
  							name="agreement"
  							class="form-check-input"
  							id="agreement"
  							/>
  							<label for="agreement">Accept terms and Conditions</label>
  							
  						</div>
  						
  						<div class="container text-center">
  							<button type="submit" class="btn bg-primary" text-white>
  								Submit
  							</button>
  			
  							<button type="reset" class="btn btn-warning" text-white>
  								Reset
  							</button>
  						</div>
  						
  						
					
					</form>
				</div>
			</div>	
		</div>	
	</div>
    
</section>
</body>
</html>
